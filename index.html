<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="css/style.css">
    <title>Deed Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header">
                    <h1>Deed Calculator <i class="bi bi-code-slash"></i></h1>
                    <div class="power">
                        <span>Powered by: </span>
                    JENNU RAYEN
                    </div>
                </div>
                <input id="input" type="number">
                <div class="btns">
                    <button id="sale" class="btn sale btn-outline-danger">SALE কোবলা</button>
                    <button id="gift" class="btn gift btn-outline-primary">GIFT হেবা</button>
                </div>

            </div>
            <div class="col-12">
                <div id="output" class="output">
                    <table class="table table-striped">

                        <thead>
                            <tr class="table-dark">
                                <th scope="col">#</th>
                                <th scope="col">বাজার মূল্য</th>
                                <th scope="col" id="market_rate">00</th>
                            </tr>
                        </thead>

                        <tbody>

                            <tr>
                                <th scope="row">১</th>
                                <td>স্ট্যাম্প</td>
                                <td id="stamp_rate">00</td>
                            </tr>

                            <tr>
                                <th scope="row">২</th>
                                <td>ফী</td>
                                <td id="fee_rate">00</td>
                            </tr>

                            <tr>
                                <th scope="row">৩</th>
                                <td>কপি</td>
                                <td id="copy_rate">00</td>
                            </tr>

                            <tr>
                                <th scope="row">৪</th>
                                <td>অফিস</td>
                                <td id="office_rate">00</td>
                            </tr>

                            <tr>
                                <th scope="row">৫</th>
                                <td>কম্পিউটার টাইপ</td>
                                <td>150</td>
                            </tr>

                            <tr>
                                <th scope="row">৬</th>
                                <td>ই- পেমেন্ট</td>
                                <td id="e_pay_rate">150</td>
                            </tr>

                            <tr>
                                <th scope="row">৭</th>
                                <td>সেরেস্থা</td>
                                <td>350</td>
                            </tr>


                            <tr>
                                <th scope="row">৮</th>
                                <td>ল.ক্লার্ক</td>
                                <td>500</td>
                            </tr>


                            <tr class="table-primary">
                                <th scope="row"></th>
                                <td>মোট</td>
                                <td id="totol_rate">00</td>
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script src="js/main.js"></script>
</body>

</html>
